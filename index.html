
    
   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
     <title>Pizza</title>
     <link rel="stylesheet" href="./css/main.css">
   </head>
   <body>
   
     <section>
       <div class="container">
         <form method="POST" action="https://acho.htmlacademy.ru" class="form">
           <h1 class="heading">Pitsa buyurtma qilish</h1>
   
          
           <div class="box">
            
            <div class="box-left">
              
                <div class="mb-5">
                 
                    <strong>Noni qanday bo'lsin?</strong>
                
                 <select class='bread-select form-control'>
                   <option  disabled selected>Nnon qanday bo'lsin</option>
                 </select>
              
                </div>
   
               <div class="pizza-size">
                 <strong>Kattaligi</strong>
               </div>
   
               <div>
                 <strong>Ustiga nima solaylik?</strong>
                 <div class="pizza-topping"></div>
                
               </div>
   
               <div class="pizza-more">
                 <strong>Qo'shimchalar</strong>
               </div>
            
            </div>
   
             <!-- RIGHT SIDE OUTPUT -->
             <div class="box-right">
              
                <div>
                 <p><strong>Non : </strong> <span class="bread-output"></span></p>
               </div>
   
               <div>
                 <p><strong>Kattaligi : </strong> <span class="size-output"></span></p>
               </div>
               
               <div class="toppinng-output">
                 <p><strong>Ustida:</strong></p>
                 <ul class="topping-list-output ul"></ul>
               </div>

               <div class="more-output">
                 <p><strong>Qo'shimcha:</strong></p>
                   <ul class="more-output-list ul"></ul>
               </div>


               <button class="btn btn-warning">Yuborish</button>
             </div>
           </div>
         </form>
       </div>
     </section>
  
    <script src="js/main.js"></script>
</body>
</html>
